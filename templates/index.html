<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h2>Paste your text below:</h2>
    <form method="POST">
        <textarea name="text" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
